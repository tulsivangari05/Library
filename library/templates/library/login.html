{% extends 'library/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h2 class="text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock %}
