<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">✏️ Edit Book</h2>

    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Book Title</label>
                <input type="text" class="form-control"
                       name="title" value="{{ book.title }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control"
                       name="author" value="{{ book.author }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Published Year</label>
                <input type="number" class="form-control"
                       name="published_yr" value="{{ book.published_yr }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control"
                       name="quantity" value="{{ book.quantity }}" required>
            </div>

            <button class="btn btn-primary w-100">Update Book</button>
        </form>
    </div>

    <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3 w-100">⬅ Back to Book List</a>

</div>

</body>
</html>
