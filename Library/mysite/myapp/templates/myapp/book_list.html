<!DOCTYPE html>
<html>
<head>
    <title>Library | Books</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“š Library Books</h2>

    <form method="GET" class="mb-3">
        <input type="text" name="q" placeholder="Search books..."
               class="form-control" value="{{ request.GET.q }}">
    </form>

    <a href="{% url 'add_book' %}" class="btn btn-primary mb-3">âž• Add New Book</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published Year</th>
                <th>Qty</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for i in books %}
            <tr>
                <td>{{ i.title }}</td>
                <td>{{ i.author }}</td>
                <td>{{ i.published_yr }}</td>
                <td>{{ i.quantity }}</td>
                <td>
                    <a href="{% url 'edit_book' i.id %}" class="btn btn-warning btn-sm">Edit</a>

                    <a href="{% url 'delete_book' i.id %}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this book?');">
                        Delete
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5" class="text-center">No books found</td></tr>
        {% endfor %}
        </tbody>

    </table>
</div>

</body>
</html>
